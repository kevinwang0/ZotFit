{% extends "base.html" %}

{% block head %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha256-t9UJPrESBeG2ojKTIcFLPGF7nHi2vEc7f5A2KpH/UBU=" crossorigin="anonymous"></script>
{% endblock %}

{% block navbar %}
	<button type="button" class="btn btn-dark btn-sm" disabled>Logout</button>
{% endblock %}

{% block content %}
	<div class="container-fluid py-4" style="background-image: linear-gradient(#daebff, #ffffff);">
		<div class="card col-sm-5 mx-auto">
            <div class="card-body m-2">
                <h3 class="card-title">Your Steps</h3>
                <canvas id="my-chart"></canvas>
            </div>
        </div>
	</div>
    {{ steps|json_script:"steps-data" }}
    <script>
    const ctx = document.getElementById('my-chart');

    const labels = [];
    for (let i = 0; i < 7; ++i) {
        var d = new Date();
        d.setDate(d.getDate() - i);
        labels.push(d.toLocaleDateString());
    }
    console.log(labels);

    const stepsData = JSON.parse(document.getElementById('steps-data').textContent);
    
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Daily Steps',
                //data: [12, 19, 3, 5, 2, 3],
                data: stepsData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(238, 130, 238, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(238, 130, 238, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });
    </script>
{% endblock %}
